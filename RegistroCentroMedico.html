<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/css/registroCentroMedico.css"  />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>Registro</title>
</head>

<body>
    <nav class="navbar">
        <a href="/index.html"><img src="img/logoCallDoctorletra.png" /></a>
        <ul class="lista-sm">
            <li><a href="#" class="liIniciarSesion">Iniciar Sesión</a></li>
        </ul>
    </nav>
    <section class="principal">
        <h1>Complete los datos</h1>
        <h4>Estos datos son privados.</h4>
        <p>
            (no aparecerán en ningún momento dentro del perfil del centro medico).
            Además, con usted nos contactaremos para la verificación del centro
            medico.
        </p>
    </section>
    <section class="Datos">
        <img src="img/fondoAboutAzul.png" />
    </section>
    <form class="login-form">
        <p>
            <select name="Lista" class="selec">
                <option value="1">Elija su especilidad</option>
                <option value="2">Medico general</option>
                <option value="3">Optometra </option>
                <option value="4">Pediatra</option>
                <option value="5">Pediatra</option>

            </select>
        </p>
        <p>
            <select name="Lista" class="selec">
                <option value="1">Elija su ciudad de residencia</option>
                <option value="2">Popayán</option>
                <option value="3">Cali </option>
                <option value="4">Medellin</option>
                <option value="5">Bogota</option>


            </select>
        </p>
        <input type="tel" class="login-number" autofocus="true" required="true" placeholder="Escriba su numero de celular" />
        <p class="certificadoP">
        Subir certificado como medico calificado:
        <input type="file" class="certificado" required="true" placeholder="Suba su certificado que lo Verifica como Doctor" />
        </p>
        <p class="certificadoP">
        Subir tarjeta profesional:
        <input type="file" class="foto" required="true" placeholder="Confirme su contraseña" />
        </p>
        <div class="checkBox">
            <input type="checkbox" id="ch1" value="first_checkbox" /><label>Acepto los terminos y condiciones, la
                politica de privacidad u el
                tratamiento de datos </label><br>
            <input type="checkbox" id="ch2" value="second_checkbox" />
            <label for="cbox2">Confirmo que tengo la autorizacion para crear una cuenta para
                este centro
            </label>
        </div>
        <a href="/RegistroCentroMedico2.html"><button type="button" class="btnCrearCuenta">Crear cuenta</button></a>
    </form>

    <script type="text/javascript">
        $(window).on("scroll", function () {
            if ($(window).scrollTop()) {
                $(".navbar").addClass("white");
                $(".navbar ul li a").addClass("letraNegra");
            } else {
                $(".navbar").removeClass("white");
                $(".navbar ul li a").removeClass("letraNegra");
            }
        });
    </script>
    <script src="/js/main.js"></script>
</body>

</html>
